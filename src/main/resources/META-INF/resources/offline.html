<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Desconectado | MyFIN</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            color: #555;
        }

        .content {
            width: 80%;
        }

        .offline-image {
            width: 25%;
            margin: 4em 0px;
        }
    </style>
</head>
<body>

<div class="content">
    <img src="./images/offline.png" alt="offline" class="offline-image"/>
    <h1>Você está desconectado !</h1>
    <p>Sua conexão com a internet caiu. Para continuar usando a aplicação, reconecte-se.</p>
</div>
<script>
    window.addEventListener('online', () => window.location.reload());
</script>
</body>
</html>
